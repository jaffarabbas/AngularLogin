<div class="container home_main_container">
    <div class="row">
        <div class="col">
            <div class="d-flex flex-row justify-content-center header"><i class="fab fa-angular HeaderIcon"></i>
                <h1 class="header_Heading">Angular Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex flex-row justify-content-center">
            <div class="d-flex flex-column align-items-center dashboard_form_screen_selecter_div"><i class="fab fa-angular dashboard_form_screen_selecter_div_icon"></i>
                <ul *ngIf="user" class="list-group text-danger" style="width: 353.8px;">
                    <li class="list-group-item"><span>{{user?.displayName}}</span></li>
                    <li class="list-group-item"><span>{{user?.email}}</span></li>
                </ul><button class="btn btn-danger form_screen_selecter_div_button" *ngIf="user" (click) = (Logout())>Logout</button>
            </div>
        </div>
    </div>
</div>
